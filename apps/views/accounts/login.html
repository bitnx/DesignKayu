<div class="account-card">
  <div class="header">
    Login
  </div>
  <div class="body">
    <form ng-submit="login(user)">
        <div class="md-form input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text md-addon" id="material-addon1"
                ><i class="fa fa-user" aria-hidden="true"></i
              ></span>
            </div>
           <div class="input-group-prepend">
              <input type="text" class="form-control" ng-model="user.username" placeholder="User Name"/>
           </div>
          </div>
          <div class="md-form input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text md-addon" id="material-addon1"
                  ><i class="fa fa-lock" aria-hidden="true"></i
                ></span>
              </div>
             <div class="input-group-prepend">
                <input type="password" class="form-control" ng-model="user.password" placeholder="password"/>
             </div>
            </div>
      
            <button type="submit" class="mybutton">Login</button>
    </form>
  </div>
  <a href=""> Lupa Paswor </a> | 
  <a href="#!/account/register"> Register</a>
</div>
